<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="Póngase en contacto con nosotros, su consulta es bienvenido y será contestada por el equipo a la brevedad.">
	<meta name="keywords" content="clientes, consulta, rapidez, calidez, atencion, reconocimiento, excelencia, justicia, estudio juridico, tribunales, asesoramiento, legal, defensa, abogado, representacion, juicio, laboral, civil, penal, familia, divorcio, sucesion, delito">

	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/estilos.css">
	<title>Contáctenos - Estudio Jurídico</title>
</head>
<body class="bg-main">
	<header class="container-fluid px-0 bg-negro header__navBar">
		<div class="container">
			<nav class="navbar navbar-expand-lg navbar-dark">
			  <a class="navbar-brand" href="index.html">
			  	<img src="media/estudio.png" alt="LogoEstudio" class="header__navBar header__navBar--logo">
			  </a>
			  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
			    <span class="navbar-toggler-icon"></span>
			  </button>
			  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
			    <div class="navbar-nav">
			      <a class="nav-link header__navBar header__navBar--links" href="index.html">El Estudio</a>
			      <a class="nav-link header__navBar header__navBar--links" href="servicios.html">Servicios</a>
			      <a class="nav-link header__navBar header__navBar--links" href="equipo.html">Equipo</a>
			      <a class="nav-link header__navBar header__navBar--links" href="clientes.html">Clientes</a>
			      <a class="nav-link header__navBar header__navBar--links active" href="contacto.html">Contacto <span class="sr-only">(current)</span></a>
			    </div>
			  </div>
			</nav>
		</div>
	</header>	<!-- termina el header -->
	<section class="d-flex align-items-center banner"> <!--banner-->
		<h5 class="banner banner--titulo">
			Contáctenos
		</h5>
	</section> <!--termina banner-->
	<section class="container-fluid row justify-content-center bg-negro mx-0 my-5 p-0"> <!--sección principal de página-->
		<div class="col-xl-6">
			<form action="recibe.html" method="POST" enctype="multipart/form-data">
				<div class="row contacto__formulario">
				  	<h3 class="col-md-12 contacto__formulario--titulo">
						Introduzca sus datos y nuestros profesionales se contactarán con usted
					</h3>
					<div class="col-md-6">
						<label for="nombreForm"></label>
						<input type="name" class="form-control contacto__formulario--inputs" id="nombreForm" placeholder="Nombre">
					</div>
					<div class="col-md-6">
						<label for="apellidoForm"></label>
						<input type="name" class="form-control contacto__formulario--inputs" id="apellidoForm" placeholder="Apellido">
					</div>
					<div class="col-md-6">
						<label for="mailForm"></label>
						<input type="email" class="form-control contacto__formulario--inputs" id="mailForm" placeholder="Email">
					</div>
					<div class="col-md-6">
					    <label for="phoneForm"></label>
					    <input type="number" class="form-control contacto__formulario--inputs" id="phoneForm" placeholder="Teléfono">
					</div>
					<div class="col-12">
					    <label for="especialidadForm"></label>
					    <select class="form-control contacto__formulario--inputs" id="especialidadForm">
					      <option selected>Seleccione el tipo de consulta...</option>
					      <option value="asesoramiento">Asesoramiento</option>
					      <option value="representacion">Representación</option>
					      <option value="defensa">Defensa</option>
					    </select>
					</div>
					<div class="col-12">
					    <label for="consultaForm"></label>
					    <textarea class="form-control contacto__formulario--inputs" id="consultaForm" rows="4" placeholder="Ingrese su consulta"></textarea>
					</div>
					<div class="col-12">
					   	<button type="submit" class="btn btn-success btn-block contacto__formulario--enviar">Enviar</button>
					</div>
				</div>
			</form>
		</div>
	</section> <!--termina sección principal-->
	<footer class="container-fluid bg-negro footer"> <!--footer-->
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-xl-6"> <!--contacto en footer-->
					<p class="footer__contacto footer__contacto--titulo">Contacto</p>
					<p class="footer__contacto">Av. del Libertador 1234, 4to piso</p>
					<p class="footer__contacto">CP 1111, CABA, Argentina</p>
					<p class="footer__contacto">+54-11-4444-3333</p>
					<p class="footer__contacto">estudiojuridico@ej.com</p>
				</div>
				<div class="col-xl-6 footer__socialMedia"> <!--redes sociales-->
					<a href="http:\\www.facebook.com" target="_blank">
						<img class="footer__socialMedia--icono" src="media/fbicon.png" alt="Facebook del Estudio">
					</a>
					<a href="http:\\www.instagram.com" target="_blank">
						<img class="footer__socialMedia--icono" src="media/igicon.png" alt="Instagram del Estudio">
					</a>
					<a href="http:\\www.twitter.com" target="_blank">
						<img class="footer__socialMedia--icono" src="media/twicon.png" alt="Twitter del Estudio">
					</a>
					<a href="http:\\www.linkedin.com" target="_blank">
						<img class="footer__socialMedia--icono" src="media/linkedin.png" alt="Linkedin del Estudio">
					</a>
				</div>
			</div>
		</div>
	</footer> <!--termina footer-->

</body>
</html>
